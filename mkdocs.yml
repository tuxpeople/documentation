# Project information
site_name: "Documentation"
site_description: "Some Documentations"
site_author: "Tuxpeople"
site_url: "https://tuxpeople.github.io/documentation/"

# Copyright
copyright: "&copy; 2022 Tuxpeople"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/tuxpeople/documentation"
edit_uri: "https://github.com/tuxpeople/documentation/edit/main/docs"

# Configuration
docs_dir: "docs"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/tuxpeople"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/tdeutsch"

# Page tree
nav:
  - "Home": "index.md"
  - "Security":
      - "SSL":
        - "Troubleshooting": "security/ssl/troubleshooting.md"

